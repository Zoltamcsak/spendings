<div>
    <h2>
        <span jhiTranslate="spendingsApp.spending.home.title">Spendings</span>
        <button class="btn btn-primary float-right jh-create-entity create-spending" [routerLink]="['/', { outlets: { popup: ['spending-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="spendingsApp.spending.home.createLabel">
            Create new Spending
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="spendings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="spendingsApp.spending.price">Price</span></th>
            <th><span jhiTranslate="spendingsApp.spending.date">Date</span></th>
            <th><span jhiTranslate="spendingsApp.spending.item">Item</span></th>
            <th><span jhiTranslate="spendingsApp.spending.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let spending of spendings ;trackBy: trackId">
                <td><a [routerLink]="['../spending', spending.id ]">{{spending.id}}</a></td>
                <td>{{spending.price}}</td>
                <td>{{spending.date | date}}</td>
                <td>
                    {{items[spending.itemId]?.name}}
                </td>
                <td>
                    {{currentAccount?.firstName}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../spending', spending.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'spending/'+ spending.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'spending/'+ spending.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
