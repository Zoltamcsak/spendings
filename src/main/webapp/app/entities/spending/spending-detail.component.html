
<div *ngIf="spending">
    <h2><span jhiTranslate="spendingsApp.spending.detail.title">Spending</span> {{spending.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="spendingsApp.spending.price">Price</span></dt>
        <dd>
            <span>{{spending.price}}</span>
        </dd>
        <dt><span jhiTranslate="spendingsApp.spending.date">Date</span></dt>
        <dd>
            <span>{{spending.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="spendingsApp.spending.item">Item</span></dt>
        <dd>
            <div *ngIf="spending.itemId">
                <a [routerLink]="['/item', spending.itemId]">{{spending.itemId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="spendingsApp.spending.user">User</span></dt>
        <dd>
            {{spending.userId}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'spending/'+ spending.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
